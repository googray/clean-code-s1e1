<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body class="container">
    <section class="header">
      <img src="./eisenhower-matrix.jpg" 
          alt="eisenhower matrix visualisation with some explanation">
      <a class="more-information" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </section>
    <section class="main-element">
      <div id="add-block">
        <label class="label label-new" for="new-task">Add Item</label>
          <div class="task-input__row">
            <input id="new-task" class="input input-text task" type="text">
            <button class="btn">Add</button>
          </div>
      </div>
      <h3 class="subtitle">Todo</h3>
      <ul class="tasks-list" id="todo-tasks">
        <li class="tasks-list__item">
          <input type="checkbox" class="input input-checkbox">
          <label class="label label-task">Pay Bills</label>
          <input type="text" class=" input input-text task">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img src="./remove.svg" 
              alt="animate row delete button"></button>
        </li>
        <li class="tasks-list__item edit-mode">
          <input type="checkbox" class="input input-checkbox">
          <label class="label label-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input input-text task">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img src="./remove.svg" 
              alt="animate row delete button"></button>
        </li>
      </ul>
      <h3 class="subtitle">Completed</h3>
      <ul class="tasks-list" id="completed-tasks">
        <li class="tasks-list__item">
          <input type="checkbox" class="input input-checkbox" checked >
          <label class="label label-task">See the Doctor</label>
          <input type="text" class="input input-text task">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img src="./remove.svg" 
              alt="animate row delete button"></button>
        </li>
      </ul>
    </section>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
